name: Architecture Test Pipeline

on:
  push:

jobs:
  architecture-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env.test file
        run: echo "${{ secrets.TEST_ENV_FILE }}" > .env.test

      - name: Run architecture tests via Docker Compose
        run: docker compose -f docker-compose.test.yml up --build --abort-on-container-exit gateway-architecture-test

      - name: Clean up only gateway-architecture-test
        if: always()
        run: docker compose -f docker-compose.test.yml rm -sf gateway-architecture-test
